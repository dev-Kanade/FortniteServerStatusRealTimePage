<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Server Status</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://cdn2.unrealengine.com/mkart-ch7s1-lobby-stage04-final-4k-v3-4096x2048-3cd8f01c1dc9.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .card {
            width: 300px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            transition: background-color 0.5s ease;
        }

        .card.up {
            background-color: rgba(0, 128, 0, 0.7);

        }

        .card.down {
            background-color: rgba(255, 0, 0, 0.7);

        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
        }

        h2 {
            font-size: 28px;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .loading {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="card" id="statusCard">
        <h2>Status</h2>
        <h1>404</h1>
        <p>ページが見つかりません。このサイトにはindex以外存在しません。</p>
    </div>


</body>

</html>
